<html>
    <head>
        <title>Kred NFT Widget Example</title>
    </head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="http://localhost:8083/widgets.css" widgetEmbed rel="stylesheet" />
    <body>
        <div id="widget-root"></div>
        <script type="text/javascript" src="http://localhost:8083/widgetsEmbed.js"></script>
        <script>
            KredNFTWidgetUpdate({
                widgetName: 'profileviewer',
                domain: 'harahitdomain.Kred',
                coinSymbol: 'march',
                widgetTextColor: '#744e95',
                widgetBGColor: '#cde0b8',
                root: 'widget-root'
            });
        </script>
    </body>
</html>
